<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Lista Instituciones</title>
    <style>
        body {
            background: linear-gradient(90deg, rgba(2,0,36,1) 2%, rgba(9,9,121,1) 32%, rgba(0,212,255,1) 77%);

        }
        .btn {
            border-radius: 5px; 
        }
        .table-responsive {
            overflow-x: auto; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-info display-3 text-center">Lista Instituciones</div>

        {% if insti %}
            <div class="table-responsive"> 
                <table class="table table-striped table-hover"> 
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre Institucion</th>
                            <th>Opciones API</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for instituciones in insti %}
                            <tr>
                                <td>{{ instituciones.id }}</td>
                                <td>{{ instituciones.nombreInstituciones }}</td>
                                <td>
                                    <a href="{% url 'instituciones_detail' pk=instituciones.id %}" class="btn btn-warning btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar">
                                        <i class="bi bi-pencil"></i> 
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <div class="alert alert-primary" role="alert">
                <strong>No Se Encuentran Instituciones En El Sistema</strong>
            </div>
        {% endif %}

        <div class="text-center mt-3"> 
            <a href="/" class="btn btn-secondary">Volver</a>
        </div>
    </div>

    <script>
        // Inicializa los tooltips de Bootstrap
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>
</html>
